<!DOCTYPE html>
<html lang="kr">
<head>
    {>"head" title="Tree Wiki" /}
    <!-- Codemirror CSS -->
    <link href="/codemirror/lib/codemirror.css" rel="stylesheet">

</head>

<body>

    {>"navbar" /}

    <!-- Content -->
    <div class="container">
        {^docName}
        <form action="/doc/save" method="POST">
            <div class="page-header">
                <input type="text" name="docName" placeholder="제목을 입력하세요!">
            </div>
        {/docName}
        {?docName}
        <form action="/doc/{docName}/save" method="POST">
            <div>
                <h2>{docName}</h2>
            </div>
        {/docName}

            <textarea id="content-editor" name="content">
                {document.content}
            </textarea>
            <input class="btn btn-default" type="submit" title="저장">
        </form>
        <div class="doc-meta">
            <p>블라블라...</p>
        </div>
    </div>
    <!-- Content -->

    {>"footer" /}

    {>"includejs" /}

    <!-- Codemirror JS -->
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/javascript/javascript.js"></script>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("content-editor"), {
            lineNumbers: true,
            mode: "text/html",
            matchBrackets: true
        });
    </script>
</body>
</html>
