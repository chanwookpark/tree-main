<!DOCTYPE html>
<html>
<head>
    {>"head" title="Tree Wiki" /}
</head>

<body>

{>"navbar" /}

<!-- Content -->
<div class="container">
    <form action="/doc/save" method="POST">
        {^docName}
        <div class="page-header">
            <input type="text" name="docName" placeholder="제목을 입력하세요!">
        </div>
        {/docName}
        {?docName}
        <div>
            <input type="hidden" name="docName" value="{docName}">

            <h2>{docName}</h2>
        </div>
        {/docName}

        <textarea id="content-editor" name="content">
            {document.content}
        </textarea>

        <input type="text" name="tag" value="{tag}" placeholder="공백으로 구분해 입력"> <br/>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> <br/>

        <input class="btn btn-default" type="submit" value="저장">
    </form>
    <div class="doc-meta">
        <p>블라블라...</p>
    </div>
</div>
<!-- Content -->

{>"footer" /}

{>"includejs" /}

</body>
</html>
