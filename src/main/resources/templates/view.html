<!DOCTYPE html>
<html>
<head>
    {>"head" title="Tree Wiki" /}

</head>

<body>

{>"navbar" /}

<!-- Content -->
<div class="container">
    {#document}
    <a class="btn btn-primary" href="/doc/{name}/edit" role="button">EDIT</a>
    <article itemscope itemtype="http://schema.org/Article">
        <header>
            <div class="page-header">
                <h1>{name}</h1>
            </div>
        </header>
        <section>
            {content}
        </section>
    </article>
    <div class="doc-meta">
        <p>블라블라...</p>
    </div>
    {/document}
</div>
<!-- Content -->

{>"footer" /}

{>"includejs" /}

<!-- Codemirror JS -->
<script src="/codemirror/lib/codemirror.js"></script>
<script src="/codemirror/javascript/javascript.js"></script>

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("content-editor"), {
        lineNumbers: true,
        mode: "text/html",
        matchBrackets: true
    });
</script>
</body>
</html>
