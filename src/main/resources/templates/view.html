<!DOCTYPE html>
<html>
<head>
    {>"head" title="Tree Wiki" /}
</head>

<body>

{>"navbar" /}

<!-- Content -->
<div class="container">
    <div class="page-header">
        {#document}
        <h1>{name}</h1>
        생성: {created} ({revision} rev) 갱신: {updated} &nbsp;
        {/document}
        <a href="/doc/edit/{name}" role="button">EDIT</a> &nbsp;
        <a href="/doc/{id}/file" role="button">FILE</a>
    </div>

    <div id="page-body">
        {_html|s}
    </div>

    <div id="page-meta">
        {#document}
        <p>
            {#tag}
            <a href="/tag/{value}">{value}</a>&nbsp;
            {/tag}
        </p>
        {/document}
    </div>

</div>
<!-- Content -->

{>"footer" /}

{>"includejs" /}
</body>
</html>
